<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />  
      
    <link
    rel="stylesheet"
    href="../css/style.css" />  

    <link
      rel="stylesheet"
      href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/home_page_part2_style.css">

    <script type="module" src="../js/footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" id='navbar'>
    
    </nav>
    <!-- Offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="menu"></ul>
      </div>
    </div>
    <div class="container mb-5 payment_details">
        
        <div class="card payment-card animated fadeInUp">
            <div class="card-body">
                <h3 class="card-title"><b>Payment Details</b></h3>
                <p class="card-text" id="paymentMethod"><b>Payment Method:</b> </p>
                <p class="card-text" id="fullName"><b>Full Name:</b> </p>
                <p class="card-text" id="payment_email"><b>Email:</b> </p>
                <p class="card-text" id="payment_phone"><b>Phone:</b> </p>
            </div>
        </div>

        <div class="card order-card mt-5 animated fadeInUp receipt-title">
            <div class="card-body">
                <h3 class="card-title text-light">Order Details</h3>
                <ul class="list-group" id="productList"></ul>
                <h4 class="card-text mt-4 text-light" id="totalAmount">Order Total: </h4>
            </div>
        </div>
    </div>

    <script src="../js/receipt_data.js"></script>

    <script
    src="../js/index.js"
    type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="../css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
