      id="offcanvasExample"

    <div id="banner"></div>
    <div class="container" id="shop">
      <!-- whole container  -->
      <div class="row">
        <!-- row 1 : navbar  -->
        <div class="col-12 bg-color mt-4 p-2">
          <nav class="nav">
            <li class="nav-item">
              <div class="col-3 d-sm-block col-md-3 col-lg-2">
                <div class="dropdown">

                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"

                    Categories

                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li>
                      <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <div class="accordion-body">
                            <div class="d-inline-grid">
                              <a href="?category=all">All</a>
                              <a href="?category=accessories">Accessories</a>
                              <a href="?category=sofa">Sofas</a>
                              <a href="?category=chair">Chairs</a>
                              <a href="?category=table">Tables</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </li>

            <li class="nav ms-auto">
              <a
                class="col-12 d-none d-sm-none d-md-none d-lg-block black nav-link col-"
              >
                Showing 01-09 of 17 Results
              </a>
            </li>
          </nav>
        </div>
      </div>

      <!-- row 2 : product row 1 -->
      <div class="cards" id="cards"></div>

      <div
        class="d-flex col-12 justify-content-center justify mt-5 mb-1 bg-color p-1"
